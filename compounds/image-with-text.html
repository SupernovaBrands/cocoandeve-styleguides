<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Image With Text | Coco &amp; Eve Style Guides</title>
	
	<link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">

<body>
	<div class="container mt-4">
		<h1>Image With Text</h1>
		<figure class="imagewtext mobile-wrapper row position-relative align-items-center mb-lg-2 mt-5">
			<div class="col-12 col-lg-8 order-lg-last">
				<div class="no-gutters__in-container">
					<picture>
						<source srcset="https://cdn.shopify.com/s/files/1/0286/1327/9779/files/AboutUs_banner03_DT_2x_dcddf728-2bc3-4e2b-9f01-4fb0b3366751_400x.jpg?v=1590061764" media="(min-width: 992px)" />

					</picture>
				</div>
			</div>
			<figcaption class="col-12 col-lg-4">
				<div class="imagewtext__content text-left mt-lg-0 p-2 pt-lg-3 pb-lg-3 pr-lg-3 ">
					<h1>We've spent years testing, developing and perfecting our formulas</h1>
					<p>We’re passionate about our customers, so we never use drying and damaging sulfates, phthalates or parabens, (unlike 98.9% of beauty products!). We also love our furry friends, so Coco & Eve is proudly 100% vegan and cruelty-free.</p>
				</div>
			</figcaption>
		</figure>

		<figure class="imagewtext mobile-wrapper row flex-row-reverse position-relative align-items-center mb-lg-2 mt-5">
			<div class="col-12 col-lg-8 order-lg-last">
				<div class="no-gutters__in-container">
					<picture>
						<source srcset="https://cdn.shopify.com/s/files/1/0286/1327/9779/files/AboutUs_banner04_DT_2x_6b055d51-178d-47e5-a6b1-c273f08a76aa_800x.jpg?v=1590061796" media="(min-width: 992px)" />
						<img src="https://cdn.shopify.com/s/files/1/0286/1327/9779/files/AboutUs_banner04_DT_2x_1000x_74c1ad4b-cb44-4123-a152-12d7495fbca4.jpg?v=1618404879" class="w-100">
					</picture>
				</div>
			</div>
			<figcaption class="col-12 col-lg-4">
				<div class="imagewtext__content imagewtext--reverse text-left mt-lg-0 p-2 pt-lg-3 pb-lg-3 pl-lg-3">
					<h1>We've spent years testing, developing and perfecting our formulas</h1>
					<p>We’re passionate about our customers, so we never use drying and damaging sulfates, phthalates or parabens, (unlike 98.9% of beauty products!). We also love our furry friends, so Coco & Eve is proudly 100% vegan and cruelty-free.</p>
				</div>
			</figcaption>
		</figure>
	</div>

	<script src="/cocoandeve-styleguides/js/globals.js"></script>
