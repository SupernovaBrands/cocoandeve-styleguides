<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Birthday Popup | Coco &amp; Eve Style Guides</title>
	
	<link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">

<body>
	<div class="container">
		<h1>Birthday Popup</h1>

		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#birthdayModal">Launch birthday modal</button>

		<div class="modal fade birthday-popup" id="birthdayModal" tabindex="-1" role="dialog">
		    <div class="modal-dialog modal-lg modal-dialog-centered mx-g mx-lg-auto" role="document">
		        <div class="modal-content position-relative  overflow-hidden">
		            <div class="modal-body p-0">
		                <button type="button" class="close position-absolute font-size-sm" data-dismiss="modal">
		                    <svg role="presentation" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg">
  <circle cx="13" cy="13" r="13" fill="#fff"></circle>
  <rect x="8.333" y="7" width="15.085" height="1.886" rx=".943" transform="rotate(45 8.333 7)" fill="#151515"></rect>
  <rect x="7" y="17.666" width="15.085" height="1.886" rx=".943" transform="rotate(-45 7 17.666)" fill="#151515"></rect>
</svg>
		                </button>
		                <div class="row justify-content-end p-0">
		                    <picture class="w-100 col-lg-6 p-0">
		                        <source srcset="https://cdn.shopify.com/s/files/1/0286/1327/9779/files/DT_db2c8f07-cfcd-47af-b159-d2507acf8e92.png" media="(min-width: 992px)" />
		                        <img src="https://cdn.shopify.com/s/files/1/0286/1327/9779/files/Mobile_29349535-f982-4299-8c2c-ce6aa5b74ae7.png" class="w-100">
		                    </picture>
		                    <form class="birthday-popup__form col-lg-6 pt-lg-5 pb-5">
		                        <h2 class="birthday-popup__title h1 text-center mb-1 pr-lg-g">Donâ€™t forget your birthday gift!</h2>
		                        <p class="font-size-sm mb-3 text-center pr-lg-g px-g">Tell us your birthday and enjoy $10 off to celebrate!</p>
		                        <div class="row px-g">
		                            <div class="input-group form-group col-5 col-lg-6 pl-0">
		                                <input class="form-control" type="number" placeholder="Date" required="">
		                            </div>
		                            <div class="input-group form-group col-7 col-lg-6 pr-0 pr-lg-g pl-lg-0">
		                                <select class="custom-select"  required="">
		                                    <option selected="">Select</option>
		                                    <option>1</option>
		                                    <option>2</option>
		                                    <option>3</option>
		                                </select>
		                            </div>
		                        </div>
		                        <div class="row px-g">
		                            <button class="btn btn-lg btn-block bg-primary text-white mr-lg-g">Submit</button>
		                        </div>
		                    </form>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>	</div>
	<script src="/cocoandeve-styleguides/js/globals.js"></script>
	<script src="/cocoandeve-styleguides/js/lazyload.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/cocoandeve-styleguides/js/bootstrap.js"></script>
	<script src="/cocoandeve-styleguides/js/main.js"></script>
