<!DOCTYPE html>
<html class="uk-store">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Cookies Banner Modal | Coco &amp; Eve Style Guides</title>
	
	<link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">
</head>
<body class="cookies-banner--abtest">
	<div class="container">
		<h1>Cookies Banner Popup</h1>

		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cookiesBannerModal">Launch modal</button>

		<div class="modal fade" id="cookiesBannerModal" tabindex="-1" role="dialog" data-backdrop="static">
		    <div class="modal-dialog modal-cookies-banner modal-md mx-g mx-lg-auto" role="document">
		        <div class="modal-content position-relative overflow-hidden border-0 rounded-sm px-2 py-g">
					<p class="modal-cookies__text text-center mb-g px-1 px-lg-0">We use cookies to enhance your browsing experience, analyse traffic and serve tailored advertisements. <a href="#" class="text-body text-underline">Find out more</a></p>
					<div class="collapse px-lg-1" id="cookieBannerCollapse">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" checked="checked" class="custom-control-input" value="" id="cookieBanner1">
							<label class="custom-control-label mb-1" for="cookieBanner1">
								<span class="font-size-xs">Functional: These cookies are required for basic site functionality and are therefore always enabled.</span>
							</label>
						</div>
						<div class="custom-control custom-checkbox">
							<input type="checkbox" checked="checked" class="custom-control-input" value="" id="cookieBanner2">
							<label class="custom-control-label mb-1" for="cookieBanner2">
								<span class="font-size-xs">Perfomance: These cookies allow us to improve the siteâ€™s functionality by tracking usage on this website.</span>
							</label>
						</div>
						<div class="custom-control custom-checkbox">
							<input type="checkbox" checked="checked" class="custom-control-input" value="" id="cookieBanner3">
							<label class="custom-control-label mb-3" for="cookieBanner3">
								<span class="font-size-xs">Social Media & Advertising: These cookies collect imformation to help better tailor advertising to your interests, both within and beyond Coco & Eve website.</span>
							</label>
						</div>
					</div>
					<div class="d-flex align-items-center justify-content-center">
						<a data-toggle="collapse" href="#cookieBannerCollapse" role="button" aria-expanded="false" aria-controls="cookieBannerCollapse" class="text-body font-size-sm text-underline mx-1">Change</a>
						<a href="#" class="btn btn-sm btn-primary mx-1" data-dismiss="modal">Got it</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/cocoandeve-styleguides/js/globals.js"></script>
	<script src="/cocoandeve-styleguides/js/lazyload.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/cocoandeve-styleguides/js/bootstrap.js"></script>
	<script src="/cocoandeve-styleguides/js/main.js"></script>
</body>
</html>
