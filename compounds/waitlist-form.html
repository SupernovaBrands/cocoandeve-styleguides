<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Waitlist Form | Coco &amp; Eve Style Guides</title>
	
	<link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">
</head>

<body>
	<div class="container mt-4 mb-2 px-g">
		<h1>Waitlist Form</h1>
		<div class="row mt-3">
			<h2 class="col-12">OOS Product</h2>
			<div class="col-12 col-lg-5">
				<form id="product-waitlist-form-oos" class="product-waitlist-form-oos bg-primary-light px-g py-2 order-lg-2 mt-3 mb-3 rounded ">
					<h3 class="text-center">Restocking Jan 2022</h3>
					<p class="text-center font-size-sm px-lg-3 mb-1">Our products have been a worldwide hit and we can't keep up with the stock. But we are on it, sign up and we will notify you when it’s available!</p>
					<div class="input-group rounded">
						<input type="email" name="email" class="form-control text-body border-right-0 rounded-right-0 rounded" placeholder="Enter your email" />
						<button class="btn btn-primary rounded" type="submit">Join the waitlist</button>
					</div>
					<p class="my-1 align-items-center justify-content-center d-none font-size-sm">Thanks! We’ve got your email!
						<svg role="presentation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" class="svg text-secondary ml-1"><path d="M15 0a15 15 0 1015 15A15.017 15.017 0 0015 0zm-1.875 22.339l-6.013-6.013 2.651-2.651 3.362 3.362 7.112-7.112 2.651 2.651z"></path></svg>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
