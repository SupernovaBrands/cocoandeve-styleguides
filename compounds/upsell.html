<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Upsell | Coco &amp; Eve Style Guides</title>
	
	<link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">
</head>
<body class="mobile-wrapper">
	<div class="container mt-4">
		<h1>Upsell</h1>
		<h2 class="mt-4">Blog</h2>
		<div class="row">
			<div class="col-12 col-lg-4">
				<form class="upsell d-flex align-items-center">
					<figure class="d-flex flex-grow-1 mb-0">
						<picture class="flex-shrink-0">
							<source srcset="https://via.placeholder.com/112x136.jpg/EFADBA" media="(min-width: 992px)" />
							<img src="https://via.placeholder.com/150x208.jpg/EFADBA" class="w-100" />
						</picture>
						<figcaption class="d-flex flex-column">
							<span class="upsell__title">That’s a wrap bundle</span>
							<span class="upsell__price text-primary flex-grow-1">
								<span class="compare">£XX.XX</span>
								£XX.XX
								<span class="save">(Save 20%)</span>
							</span>
							<button class="btn btn-outline-primary align-self-start d-lg-none">Add to cart</button>
						</figcaption>
					</figure>
					<a class="d-none d-lg-flex flex-column flex-shrink-0 align-items-center" role="button">
						<i class="sni sni__plus-circle"></i>
						<span class="upsell__atc-text">Add to cart</span>
					</a>
				</form>
			</div>
		</div>
		<h2 class="mt-4">PDP</h2>
		<div class="row">
			<div class="col-12 col-lg-5">
				<form class="upsell product-upsell d-flex align-items-center p-0 mb-3">
					<figure class="d-flex flex-grow-1 mb-0">
						<picture class="flex-shrink-0">
							<img src="https://via.placeholder.com/180x180.jpg/EFADBA" class="w-100" />
						</picture>
						<figcaption class="d-flex flex-column mx-0 py-g pl-g pl-lg-2 font-size-dt-base">
							<span class="upsell__title text-body flex-grow-1">That’s a wrap bundle</span>
							<span class="upsell__price text-primary">
								<span class="compare text-body mr-25 text-nowrap">£XX.XX</span>
								<span class="font-weight-bold mr-25 text-nowrap">£XX.XX</span>
								<span class="save text-nowrap">(Save 20%)</span>
							</span>
						</figcaption>
					</figure>
					<a class="product-upsell__atc d-flex flex-column flex-shrink-0 align-items-center sni sni__plus-circle" role="button">
						<span class="product-upsell__atc-text text-primary d-none d-lg-block">Add to Cart</span>
					</a>
				</form>
				<form class="upsell product-upsell d-flex align-items-center p-0 mb-3">
					<figure class="d-flex flex-grow-1 mb-0">
						<picture class="flex-shrink-0">
							<img src="https://via.placeholder.com/180x180.jpg/EFADBA" class="w-100" />
						</picture>
						<figcaption class="d-flex flex-column mx-0 py-g pl-g pl-lg-2 font-size-dt-base">
							<span class="upsell__title text-body flex-grow-1">That’s a wrap bundle</span>
							<span class="upsell__price text-primary">
								<span class="compare text-body mr-25 text-nowrap">£XX.XX</span>
								<span class="font-weight-bold mr-25 text-nowrap">£XX.XX</span>
								<span class="save text-nowrap">(Save 20%)</span>
							</span>
						</figcaption>
					</figure>
					<a class="product-upsell__atc d-none flex-column flex-shrink-0 align-items-center sni sni__check-circle" role="button">
						<span class="product-upsell__atc-text text-primary text-nowrap">Remove</span>
					</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
