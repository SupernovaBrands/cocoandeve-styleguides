<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Product Card AB Test | Coco &amp; Eve Style Guides</title>
	
	<link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">
</head>
<body>
	<div class="container px-g">
		<h1>Product Card AB Test</h1>

		<div class="row mt-4">
			<div
				class="d-flex flex-column col-6 col-md-3 product-card product-card-abtest mb-2">
				<a href="#">
					<noscript class="loading-lazy">
						<picture class="embed-responsive embed-responsive-1by1 bg-shimmer m-0">
							<img class="embed-responsive-item fit--cover" alt="Image Alt" loading="lazy"
								src="https://via.placeholder.com/243x243">
						</picture>
					</noscript>
				</a>
				<div
					class="pt-1 pb-0 position-relative flex-grow-1 d-flex flex-column">
					<div class="d-flex mb-1">
						<div class="react-yotpo-star-abtest font-size-sm" data-product-id="4543113265187" data-hide-stars="true"></div>
					</div>
					<p class="product-card__title flex-grow-1 d-flex flex-column h-100 font-weight-normal mb-1">
						<span class="text-dark font-size-sm font-size-dt-base mb-25">Like A Virgin</span>
						<a href="#" class="text-dark h4 font-weight-bold text-decoration-none">Hair Masque</a>
					</p>
					<p class="mb-1">
						<span class="text-primary mr-1">$24.90</span>
						<span class="text-linethrough text-muted ">$34.90</span>
					</p>
			
					<button type="button" class="btn btn-lg btn-primary btn-choose btn-block px-0">Choose Style</button>
					<div
						class="swatch-overlay flex-column align-items-center justify-content-end w-100 pb-0 position-absolute">
						<div class="text-center w-100 pt-2 pb-lg-2">
							<label class="mb-2"><strong>Style: </strong><span data-swatch-label>Girl Print: Limited edition!</span></label>
							<ul class="list-unstyled product-variant-swatch d-flex justify-content-center">
								<li class="product-variant-swatch__item available active col-3 p-0" data-available="available">
									<span data-id="32068891607075" data-val="Girl Print"
										class="d-block border-primary mx-auto  variant-swatch girl-print"></span>
								</li>
								<li class="product-variant-swatch__item available col-3 p-0" data-available="available">
									<span data-id="32068891639843" data-val="Print Leaf"
										class="d-block mx-auto  variant-swatch leaf-print"></span>
								</li>
							</ul>
						</div>
						<button type="button" class="btn btn-lg btn-primary add-to-cart btn-block px-0">
							Add To Cart
						</button>
					</div>
				</div>
			</div>
			<div
				class="d-flex flex-column col-6 col-md-3 product-card product-card-abtest mb-2">
				<a href="#">
					<noscript class="loading-lazy">
						<picture class="embed-responsive embed-responsive-1by1 bg-shimmer m-0">
							<img class="embed-responsive-item fit--cover" alt="Image Alt" loading="lazy"
								src="https://via.placeholder.com/243x243">
						</picture>
					</noscript>
				</a>
				<div
					class="pt-1 pb-0 position-relative flex-grow-1 d-flex flex-column">
					<div class="d-flex mb-1">
						<div class="react-yotpo-star-abtest font-size-sm" data-product-id="4543113265187" data-hide-stars="true"></div>
					</div>
					<p class="product-card__title flex-grow-1 d-flex flex-column h-100 font-weight-normal mb-1">
						<span class="text-dark font-size-sm font-size-dt-base mb-25">Sunny Honey</span>
						<a href="#" class="text-dark h4 font-weight-bold text-decoration-none">Bali Bronzing Foam</a>
					</p>
					<p class="mb-1">
						<span class="text-primary mr-1">$24.90</span>
						<span class="text-linethrough text-muted ">$34.90</span>
					</p>
					<button type="button" class="btn btn-lg btn-primary btn-choose btn-block px-0">Choose Shade</button>
					<div
						class="swatch-overlay flex-column align-items-center justify-content-end w-100 pb-0 position-absolute">
						<div class="text-center w-100 pt-2 pb-lg-2">
							<label class="mb-2"><strong>Shade: </strong><span data-swatch-label>Dark</span></label>
							<ul class="list-unstyled product-variant-swatch d-flex justify-content-center">
								<li class="product-variant-swatch__item available col-3 p-0" data-available="available">
									<span data-id="32068891541539" data-val="Medium" class="d-block variant-swatch medium"></span>
								</li>
								<li class="product-variant-swatch__item available active col-3 p-0" data-available="available">
									<span data-id="32068891607075" data-val="Dark"
										class="d-block border-primary mx-auto variant-swatch dark"></span>
								</li>
								<li class="product-variant-swatch__item available col-3 p-0" data-available="available">
									<span data-id="32068891639843" data-val="Ultra Dark"
										class="d-block mx-auto  variant-swatch ultra-dark"></span>
								</li>
							</ul>
						</div>
						<button type="button" class="btn btn-lg btn-primary btn-block add-to-cart">
							Add To Cart
						</button>
					</div>
			
				</div>
			</div>
			<div
				class="d-flex flex-column col-6 col-md-3 product-card product-card-abtest mb-2">
				<a href="#">
					<noscript class="loading-lazy">
						<picture class="embed-responsive embed-responsive-1by1 bg-shimmer m-0">
							<img class="embed-responsive-item fit--cover" alt="Image Alt" loading="lazy"
								src="https://via.placeholder.com/243x243">
						</picture>
					</noscript>
				</a>
				<div
					class="pt-1 pb-0 position-relative flex-grow-1 d-flex flex-column">
					<div class="d-flex mb-1">
						<div class="react-yotpo-star-abtest font-size-sm" data-product-id="4543113265187" data-hide-stars="true"></div>
					</div>
					<p class="product-card__title flex-grow-1 d-flex flex-column h-100 font-weight-normal mb-1">
						<span class="text-dark font-size-sm font-size-dt-base mb-25">Glow Figure</span>
						<a href="#" class="text-dark h4 font-weight-bold text-decoration-none">Bali Bod Bundle</a>
					</p>
					<p class="mb-1">
						<span class="text-primary mr-1">$24.90</span>
						<span class="text-linethrough text-muted ">$34.90</span>
					</p>
					<button type="button" class="btn btn-lg btn-primary add-to-cart btn-block px-0">
						Add To Cart
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="/cocoandeve-styleguides/js/globals.js"></script>
	<script src="/cocoandeve-styleguides/js/lazyload.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<script src="/cocoandeve-styleguides/js/bootstrap.js"></script>
	<script src="/cocoandeve-styleguides/js/main.js"></script>
	
	<link rel="stylesheet" href="/cocoandeve-styleguides/css/yotpo-widget.css">
</body>
</html>
