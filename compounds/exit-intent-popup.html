<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Exit Intent Popup | Coco &amp; Eve Style Guides</title>
	
	<link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">

<body>
	<div class="container px-g mt-4">
		<h1>Exit Intent Popup</h1>

		<p class="mt-4">Move cursor outside or click:</p>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exit-intent-popup">Launch modal</button>

		<div class="modal fade exit-intent-popup" id="exit-intent-popup" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content overflow-hidden border-0">
					<div class="modal-body p-0">
						<figure class="m-0 position-relative">
							<img src="/cocoandeve-styleguides/images/exit-intent-bg.jpg" class="w-100" />
							<figcaption class="position-absolute text-white px-3 d-flex flex-column justify-content-center text-center">
								<p class="exit-intent-popup__title font-weight-bold mb-2">OUR BIGGEST<br>SALE EVER</p>
								<p class="d-flex align-items-center">
									<span class="exit-intent-popup__upto font-weight-bold mr-g mb-25">UP<br>TO</span>
									<span class="exit-intent-popup__discount font-weight-bold">50% OFF</span>
								</p>
								<p class="exit-intent-popup__text">Dontâ€™s miss out!</p>
								<button class="btn btn-primary btn-lg btn-block" data-dismiss="modal">Count me in</button>
							</figcaption>
						</figure>
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" data-dismiss="modal" aria-label="Close" class="svg position-absolute exit-intent-popup__close text-white"><path d="M12 1l-1-1-5 5-5-5-1 1 5 5-5 5 1 1 5-5 5 5 1-1-5-5z"></path></svg>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/cocoandeve-styleguides/js/globals.js"></script>
	<script src="/cocoandeve-styleguides/js/lazyload.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/cocoandeve-styleguides/js/bootstrap.js"></script>
	<script src="/cocoandeve-styleguides/js/main.js"></script>
</body>
</html>
