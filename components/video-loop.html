<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Loop | Coco &amp; Eve Style Guides</title>
    
    <link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">
</head>

<body>
	<div class="container mt-4">
        <h1>Video Loop</h1>
        <div class="video-loop d-inline-block position-relative">
            <video autoplay="autoplay" loop="loop" muted="muted" playsinline="playsinline">
                <source type="video/mp4" src="https://cdn.shopify.com/videos/c/o/v/ad2608e82d61408cb7527055a02632cf.mp4">
            </video>
            <button class="video-loop__action rounded-circle" aria-label="Pause"></button>
        </div>
    </div>
	<script src="/cocoandeve-styleguides/js/globals.js"></script>
	<script src="/cocoandeve-styleguides/js/lazyload.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	
	<script src="/cocoandeve-styleguides/js/main.js"></script>
</body>

</html>
