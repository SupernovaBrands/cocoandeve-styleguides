<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hero Banner | Coco &amp; Eve Style Guides</title>
  <link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">
</head>

<body>
  <section id="carouselWithRightBullets" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators carousel-indicators--right">
      <li data-target="#carouselWithRightBullets" data-slide-to="0" class="active rounded-circle border border-white"></li>
      <li data-target="#carouselWithRightBullets" data-slide-to="1" class="rounded-circle border border-white"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="#">
          <picture>
            <source srcset="https://via.placeholder.com/1280x489.jpg/2596be" media="(min-width: 992px)"/>
            <source srcset="https://via.placeholder.com/375x419.jpg/EFADBA"/>
            <img class="w-100" alt="/" src="https://via.placeholder.com/375x419.jpg/EFADBA">
          </picture>
        </a>
      </div>
      <div class="carousel-item">
        <a href="#">
          <picture>
            <source srcset="https://via.placeholder.com/1280x489.jpg/2596be" media="(min-width: 992px)"/>
            <source srcset="https://via.placeholder.com/375x419.jpg/EFADBA"/>
            <img class="w-100" alt="/" src="https://via.placeholder.com/375x419.jpg/EFADBA">
          </picture>
        </a>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <script src="/cocoandeve-styleguides/js/bootstrap.js"></script>
  <script src="/cocoandeve-styleguides/js/main.js"></script>
</body>
</html>
