<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/cocoandeve-styleguides/dist/css/main.critical.css">
  <link rel="stylesheet" href="/cocoandeve-styleguides/dist/css/main.css">
</head>
<body>
  <div class="container pb-4">
    <h1 class="mb-3">CAROUSEL WITH BULLETS</h1>
    <div id="carouselWithBullets" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselWithBullets" data-slide-to="0" class="active rounded-circle border-0"></li>
        <li data-target="#carouselWithBullets" data-slide-to="1" class="rounded-circle border-0"></li>
        <li data-target="#carouselWithBullets" data-slide-to="2" class="rounded-circle border-0"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Third slide">
        </div>
      </div>
    </div>

    <h1 class="mt-5">CAROUSEL WITH BULLETS PRIMARY COLOR</h1>
    <div id="carouselWithBullets" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators carousel-indicators--primary">
        <li data-target="#carouselWithBullets" data-slide-to="0" class="active rounded-circle border-0"></li>
        <li data-target="#carouselWithBullets" data-slide-to="1" class="rounded-circle border-0"></li>
        <li data-target="#carouselWithBullets" data-slide-to="2" class="rounded-circle border-0"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Third slide">
        </div>
      </div>
    </div>

    <h1 class="mt-5">CAROUSEL WITH CONTROLS</h1>
    <div id="carouselWithControls" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselWithControls" data-slide-to="0" class="active rounded-circle border-0"></li>
        <li data-target="#carouselWithControls" data-slide-to="1" class="rounded-circle border-0"></li>
        <li data-target="#carouselWithControls" data-slide-to="2" class="rounded-circle border-0"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control carousel-control-prev" href="#carouselWithGroupedControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon sni sni__chevron-prev justify-content-center align-items-center" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control carousel-control-next" href="#carouselWithGroupedControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon sni sni__chevron-next justify-content-center align-items-center" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

        <li data-target="#carouselWithGroupedControls" data-slide-to="2" class="rounded-circle border-0"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Second slide">

        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Third slide">
        </div>

        <span class="sr-only">Next</span>
      </a>

        <div class="carousel-item col-12 col-md-4 active">
          <img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=1" alt="slide 1"/>
        </div>
        <div class="carousel-item col-12 col-md-4 ">

        <div class="carousel-item col-12 col-md-3">
          <img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=5" alt="slide 5"/>

        <div class="carousel-item col-12 col-md-3">
          <img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=6" alt="slide 6"/>

        <div class="carousel-item col-12 col-md-3">

        <div class="carousel-item col-12 col-md-3">

            <img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=1" alt="slide 1"/>

            <img class="img-fluid mx-auto d-block" src="//via.placeholder.com/600x400?text=2" alt="slide 2"/>
