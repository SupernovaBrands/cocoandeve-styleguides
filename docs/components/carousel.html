<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/cjs/popper.min.js"></script> -->
        <script src="/cocoandeve-styleguides/js/bootstrap.js"></script>
        <script src="/cocoandeve-styleguides/js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>CAROUSEL WITH BULLETS</h1>
            <div class="row mb-3">
                <div class="col">
                    <div id="carouselWithBullets" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselWithBullets" data-slide-to="0" class="active rounded-circle border-0"></li>
                            <li data-target="#carouselWithBullets" data-slide-to="1" class="rounded-circle border-0"></li>
                            <li data-target="#carouselWithBullets" data-slide-to="2" class="rounded-circle border-0"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Third slide">
                          </div>
                        </div>
                    </div>
                </div>
            </div>

            <h1>CAROUSEL WITH BULLETS WHITE BACKGROUND</h1>
            <div class="row mb-3">
                <div class="col">
                    <div id="carouselWithBullets" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators carousel-indicators--white">
                            <li data-target="#carouselWithBullets" data-slide-to="0" class="active rounded-circle border-0"></li>
                            <li data-target="#carouselWithBullets" data-slide-to="1" class="rounded-circle border-0"></li>
                            <li data-target="#carouselWithBullets" data-slide-to="2" class="rounded-circle border-0"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Third slide">
                          </div>
                        </div>
                    </div>
                </div>
            </div>

            <h1>CAROUSEL WITH CONTROLS</h1>
            <div class="row mb-3">
                <div class="col">
                    <div id="carouselWithControls" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselWithControls" data-slide-to="0" class="active rounded-circle border-0"></li>
                            <li data-target="#carouselWithControls" data-slide-to="1" class="rounded-circle border-0"></li>
                            <li data-target="#carouselWithControls" data-slide-to="2" class="rounded-circle border-0"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselWithControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselWithControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <h1>CAROUSEL WITH GROUPED CONTROLS</h1>
            <div class="row mb-3">
                <div class="col">
                    <div id="carouselWithGroupedControls" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselWithGroupedControls" data-slide-to="0" class="active rounded-circle border-0"></li>
                            <li data-target="#carouselWithGroupedControls" data-slide-to="1" class="rounded-circle border-0"></li>
                            <li data-target="#carouselWithGroupedControls" data-slide-to="2" class="rounded-circle border-0"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev carousel-control-prev--grouped-right-desktop-only" href="#carouselWithGroupedControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon carousel-control-prev-icon--background-white" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next carousel-control-next--grouped-right-desktop-only" href="#carouselWithGroupedControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon carousel-control-next-icon--background-white" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
