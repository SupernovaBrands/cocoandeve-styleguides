<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="/cocoandeve-styleguides/css/main.critical.css">
        <link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/cjs/popper.min.js"></script> -->
        <script src="/cocoandeve-styleguides/js/bootstrap.js"></script>
        <script src="/cocoandeve-styleguides/js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="mb-3">CAROUSEL WITH BULLETS</h1>
            <div id="carouselWithBullets" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselWithBullets" data-slide-to="0" class="active rounded-circle"></li>
                    <li data-target="#carouselWithBullets" data-slide-to="1" class="rounded-circle"></li>
                    <li data-target="#carouselWithBullets" data-slide-to="2" class="rounded-circle"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Third slide">
                  </div>
                </div>
            </div>

            <h1 class="mt-5">CAROUSEL WITH BULLETS PRIMARY COLOR</h1>
            <div id="carouselWithBullets" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators carousel-indicators--primary">
                    <li data-target="#carouselWithBullets" data-slide-to="0" class="active rounded-circle"></li>
                    <li data-target="#carouselWithBullets" data-slide-to="1" class="rounded-circle"></li>
                    <li data-target="#carouselWithBullets" data-slide-to="2" class="rounded-circle"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Third slide">
                  </div>
                </div>
            </div>

            <h1 class="mt-5">CAROUSEL WITH CONTROLS</h1>
            <div id="carouselWithControls" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselWithControls" data-slide-to="0" class="active rounded-circle"></li>
                    <li data-target="#carouselWithControls" data-slide-to="1" class="rounded-circle"></li>
                    <li data-target="#carouselWithControls" data-slide-to="2" class="rounded-circle"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control carousel-control-prev" href="#carouselWithGroupedControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon sni sni__chevron-prev justify-content-center align-items-center" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control carousel-control-next" href="#carouselWithGroupedControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon sni sni__chevron-next justify-content-center align-items-center" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <h1 class="mt-5">CAROUSEL WITH GROUPED CONTROLS</h1>
            <div id="carouselWithGroupedControls" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselWithGroupedControls" data-slide-to="0" class="active rounded-circle"></li>
                    <li data-target="#carouselWithGroupedControls" data-slide-to="1" class="rounded-circle"></li>
                    <li data-target="#carouselWithGroupedControls" data-slide-to="2" class="rounded-circle"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://via.placeholder.com/300x100" alt="Third slide">
                  </div>
                </div>

                <a class="carousel-control carousel-control-prev carousel-control--background carousel-control--right-lg" href="#carouselWithGroupedControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon sni sni__chevron-prev justify-content-center align-items-center" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control carousel-control-next carousel-control--background carousel-control--right-lg" href="#carouselWithGroupedControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon sni sni__chevron-next justify-content-center align-items-center" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </body>
</html>
