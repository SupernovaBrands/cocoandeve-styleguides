<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Forms | Coco &amp; Eve Style Guides</title>

	<link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- <script src="/cocoandeve-styleguides/js/bootstrap.js"></script> -->
	<script src="/cocoandeve-styleguides/js/main.js"></script>
</head>

<body class="mobile-wrapper">
	<div class="container mt-4">
		<h1>Forms</h1>
		<div class="row mt-4">
			<div class="col mb-3">

				<div class="search-box input-group input-group-sm">
					<div class="input-group-prepend">
						<span class="input-group-text search-box__icon">
							<i class="sni sni__search"></i>
						</span>
					</div>
					<input type="text" class="form-control" id="exampleSearch" placeholder="Search">
					<div class="input-group-append">
						<a class="input-group-text search-box__close align-items-center" href="#" role="button">
							<i class="sni sni__close"></i>
						</a>
					</div>
					<div class="input-group-append">
						<button class="search-box-btn btn btn-primary" type="submit">Search</button>
					</div>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="col">
				<form>
					<div class="row">
						<div class="input-group form-group col-lg-6">
							<input class="form-control" type="text" placeholder="Name*" required />
						</div>
						<div class="input-group form-group col-lg-6">
							<input class="form-control" type="email" placeholder="Email*" required />
						</div>
					</div>
					<div class="row">
						<div class="input-group form-group col-lg-6">
							<input class="form-control" type="text" placeholder="Name disabled" disabled />
						</div>
						<div class="input-group form-group col-lg-6">
							<input class="form-control" type="email" placeholder="Email disabled" value="Email disabled with value" disabled />
						</div>
					</div>
					<div class="row">
						<div class="input-group form-group col">
							<textarea class="form-control" placeholder="Your comment" rows="7" required></textarea>
						</div>
					</div>

					<div class="row">
						<div class="form-group col">
							<button class="btn btn-lg btn-primary" type="submit">Submit form</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
