<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Product Image Carousel | Coco &amp; Eve Style Guides</title>
	
	<link rel="stylesheet" href="/cocoandeve-styleguides/dist/css/main.critical.css">
	<link rel="stylesheet" href="/cocoandeve-styleguides/dist/css/main.css">
</head>

<body class="mobile-wrapper">
	<div class="container mt-4">
		<h1>Product Image Carousel</h1>

		<div class="row">
			<div class="product-image-carousel__container col-12 col-lg-6 order-lg-2">
				<figure id="product-image-carousel" class="product-image-carousel carousel slide mb-1 no-gutters__in-container" data-ride="carousel"  data-interval="false">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="img-fluid" src="https://via.placeholder.com/750x750/EFADBA?text=1"
								alt="Slide 1">
						</div>
						<div class="carousel-item ">
							<img class="img-fluid" src="https://via.placeholder.com/750x750/EFADBA?text=2"
								alt="Slide 2">
						</div>
						<div class="carousel-item ">
							<img class="img-fluid" src="https://via.placeholder.com/750x750/EFADBA?text=3"
								alt="Slide 3">
						</div>
						<div class="carousel-item ">
							<img class="img-fluid" src="https://via.placeholder.com/750x750/EFADBA?text=4"
								alt="Slide 4">
						</div>
						<div class="carousel-item ">
							<img class="img-fluid" src="https://via.placeholder.com/750x750/EFADBA?text=5"
								alt="Slide 5">
						</div>
						<div class="carousel-item ">
							<img class="img-fluid" src="https://via.placeholder.com/750x750/EFADBA?text=6"
								alt="Slide 6">
						</div>
						<div class="carousel-item ">
							<img class="img-fluid" src="https://via.placeholder.com/750x750/EFADBA?text=7"
								alt="Slide 7">
						</div>
						<div class="carousel-item ">
							<img class="img-fluid" src="https://via.placeholder.com/750x750/EFADBA?text=8"
								alt="Slide 8">
						</div>
					</div>
				</figure>
			</div>
			
			<div id="product-image-carousel__indicator" class="product-image-carousel__indicator col-12 col-lg-1 order-lg-1">
				<div class="row">
					<div class="product-image-carousel__indicator__item active col-12 mb-1" data-target="#product-image-carousel" data-index="1">
						<button class="btn-unstyled">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/EFADBA?text=1" alt="Slide 1">
						</button>
					</div>
					<div class="product-image-carousel__indicator__item  col-12 mb-1" data-target="#product-image-carousel" data-index="2">
						<button class="btn-unstyled">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/EFADBA?text=2" alt="Slide 2">
						</button>
					</div>
					<div class="product-image-carousel__indicator__item  col-12 mb-1" data-target="#product-image-carousel" data-index="3">
						<button class="btn-unstyled">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/EFADBA?text=3" alt="Slide 3">
						</button>
					</div>
					<div class="product-image-carousel__indicator__item  col-12 mb-1" data-target="#product-image-carousel" data-index="4">
						<button class="btn-unstyled">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/EFADBA?text=4" alt="Slide 4">
						</button>
					</div>
					<div class="product-image-carousel__indicator__item  col-12 mb-1" data-target="#product-image-carousel" data-index="5">
						<button class="btn-unstyled">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/EFADBA?text=5" alt="Slide 5">
						</button>
					</div>
					<div class="product-image-carousel__indicator__item  col-12 mb-1" data-target="#product-image-carousel" data-index="6">
						<button class="btn-unstyled">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/EFADBA?text=6" alt="Slide 6">
						</button>
					</div>
					<div class="product-image-carousel__indicator__item  col-12 mb-1" data-target="#product-image-carousel" data-index="7">
						<button class="btn-unstyled">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/EFADBA?text=7" alt="Slide 7">
						</button>
					</div>
					<div class="product-image-carousel__indicator__item  col-12 mb-1" data-target="#product-image-carousel" data-index="8">
						<button class="btn-unstyled">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/EFADBA?text=8" alt="Slide 8">
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<script src="/cocoandeve-styleguides/src/js/vendor/bootstrap.js"></script>
	<script src="/cocoandeve-styleguides/dist/js/main.js"></script>
</body>

</html>
