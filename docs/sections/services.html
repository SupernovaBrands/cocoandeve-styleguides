<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/cocoandeve-styleguides/css/main.critical.css">
  <link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">
</head>

<body>
  <section class="services-list text-center bg-secondary-light">
    <div class="container">
      <ul class="services-list__items list-unstyled row align-items-center justify-content-center pt-md-6 pb-md-6 pt-6 pb-0 pl-0 mx-0 mb-0">
        <li class="col col-md-3 col-sm-6 col-6">
          <i class="sni sni__fast-delivery d-inline-flex text-secondary"></i>
          <p class="title mb-md-2 mb-4">Fast worldwide<br/>
          delivery</p>
        </li>
        <li class="col col-md-3 col-sm-6 col-6">
          <i class="sni sni__winner-award d-inline-flex text-secondary"></i>
          <p class="title mb-md-2 mb-4">Winner of<br/>
            16 Beauty Awards
          </p>
        </li>
        <li class="col col-md-3 col-sm-6 col-6">
          <i class="sni sni__guarantee d-inline-flex text-secondary"></i>
          <p class="title mb-md-2 mb-4">100% money back<br/>
          guarantee</p>
        </li>
      </ul>

      <div class="col col-12 pt-md-4 pb-md-4 pt-2 pb-2 col-md-8 mx-auto">
        <div class="trustpilot-stars d-flex flex-sm-column flex-md-row justify-content-center align-items-center">
          <p class="h4 my-md-0 mr-md-1">Our customers say:</p>
          <p class="h3 my-md-0">Excellent</p>
          <span class="trustpilot-stars__icons d-flex mx-auto mx-md-1">
            <i class="sni sni__star-box star-secondary"></i>
            <i class="sni sni__star-box star-secondary"></i>
            <i class="sni sni__star-box star-secondary"></i>
            <i class="sni sni__star-box star-secondary"></i>
            <i class="sni sni__star-box star-secondary"></i>
          </span>
          <p class="h4 d-none d-md-block my-md-0 mr-md-1">4.8 out of 493 reviews:</p>
          <p class="text-center mt-2 brand trustpilot-stars__icons my-md-0">
            <i class="sni sni__star star-secondary d-inline-flex"></i>
            Trustpilot
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
