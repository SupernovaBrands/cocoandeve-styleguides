<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/cocoandeve-styleguides/css/owl.carousel.css">
  <link rel="stylesheet" href="/cocoandeve-styleguides/css/main.critical.css">
  <link rel="stylesheet" href="/cocoandeve-styleguides/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/cocoandeve-styleguides/js/bootstrap.js"></script>
  <script src="/cocoandeve-styleguides/js/owl.carousel.min.js"></script>
  <script src="/cocoandeve-styleguides/js/hero-banner.js"></script>
</head>

<body>
  <div class="container">
    <h1>Hero Banner</h1>
  </div>
  <section id="hero-carousel" class="hero-carousel position-relative" >
    <ol class="carousel-indicators text-right d-block">
      <li class="rounded-circle active d-inline-block"></li>
      <li class="rounded-circle d-inline-block"></li>
    </ol>
    <div class="owl-carousel">
      <div class="item active">
        <a href="#">
          <picture>
            <source class="owl-lazy" media="(min-width: 991px)" data-srcset="https://via.placeholder.com/1280x489.jpg/EFADBA"/>
            <source class="owl-lazy" data-srcset="https://via.placeholder.com/375x419.jpg/EFADBA"/>
            <img
            class="w-100 owl-lazy"
            src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
            data-src="https://via.placeholder.com/375x419.jpg/EFADBA"
            alt="Slide 01"/>
          </picture>
        </a>
        <div class="carousel-caption d-none pt-2 pb-2 pr-1 pl-1 text-left">
          <div class="container">
            <h1>Title</h1>
            <p class="h4">Sub Title</p>
            <a href="#" class="btn btn-primary">Link</a>
          </div>
        </div>
      </div>
      <div class="item">
        <a href="#">
          <picture>
            <source class="owl-lazy" media="(min-width: 991px)" data-srcset="https://via.placeholder.com/1280x489.jpg/2596be"/>
            <source class="owl-lazy" data-srcset="https://via.placeholder.com/375x419.jpg/2596be"/>
            <img
            class="w-100 owl-lazy"
            src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
            data-src="https://via.placeholder.com/375x419.jpg/2596be"
            alt="Slide 01"/>
          </picture>
        </a>
        <div class="carousel-caption pt-2 pb-2 pr-1 pl-1 text-left">
          <div class="container">
            <p class="carousel-caption__title">Title</p>
            <p class="h4">Sub Title</p>
            <a href="#" class="btn btn-primary">Link</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
